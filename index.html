<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infrastructure Technical</title>
    <style>
         body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            background-color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .qr-code {
            margin-bottom: 20px;
            max-width: 450px;
            width: 100%;
            border-radius: 5px;
        }

        .input-group {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            width: 100%;
            max-width: 400px;
        }

        .text-box {
            flex: 1;
            margin-right: 10px;
            padding: 10px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .copy-button {
            padding: 10px 20px;
            background-color: #4d1ba3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            box-sizing: border-box;
        }

        .copy-button:hover {
            background-color: #0720c7;
        }

        .additional-text {
            margin-bottom: 20px;
            font-size: 18px;
            color: #333;
            text-align: center;
        }

        .image-display {
            margin-top: 20px;
            max-width: 300px;
            width: 100%;
            border-radius: 5px;
        }
        .upload-section {
            margin: 20px 0;
            text-align: center;
        }

        .upload-button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .upload-button:hover {
            background-color: #218838;
        }

    </style>
</head>
<body>
    <div class="container">
        <img src="a.jpg" alt="QR Code" class="qr-code">
        <div class="input-group">
            <input type="text" class="text-box" value="daniellawi0lid5@icloud.com" readonly>
            <button class="copy-button" onclick="copyText(this)">Copy Text</button>
        </div>
        <div class="input-group">
            <input type="text" class="text-box" value="Egry2acks" readonly>
            <button class="copy-button" onclick="copyText(this)">Copy Text</button>
        </div>
        <div class="input-group">
            <input type="text" class="text-box" value="" readonly>
            <button class="copy-button" onclick="copyText(this)">Copy Text</button>
        </div>

    </div>

    <script>
        function copyText(button) {
            const input = button.previousElementSibling;
            input.select();
            input.setSelectionRange(0, input.value.length);
            document.execCommand("copy");
            alert("Đã copy: " + input.value);
        }
    </script>
</body>
</html>
